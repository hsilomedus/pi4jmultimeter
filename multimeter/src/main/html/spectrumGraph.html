<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px Verdana;
}

.axis path,
.axis line {
  fill: orange;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
  border: medium;
  border-color: #bbbbbb;
}

.overbar {
  fill: teal;
  border: medium;
  border-color: #bbbbbb;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>


<script type="text/javascript">

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
.range([0, width]);

var y = d3.scale.linear()
.range([height, 0]);

var yAxis = d3.svg.axis()
.scale(y)
.orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//generate a bunch of random data
//start with 20 dot's.
var data = new Array();
var overdata = new Array();

for (var i=0;i<20;i++) {
	data.push({x:i*(width/20),y:-64});
	overdata.push({x:data[i].x,y:data[i].y});
}
var buffer = new Array();

var lastReceivedValue = null;
var socket = new WebSocket("ws://" + document.domain + ":8887/");
socket.onopen = function() { console.log("Opened socket."); };
socket.onclose = function() { console.log("Closed socket."); };
socket.onerror = function() { console.log("Error during transfer."); };
socket.onmessage = function(a) {
  //buffer.push({x:0,y:parseFloat(JSON.parse(a.data).v / 204.6) });
  lastReceivedValue = a.data;
}

setInterval(function(){
	//add to a buffer
// 	for (var i=0;i<20;i++) {
// 		data[i].y = data[i].y + Math.random()*10 - 5;
// 		if (data[i].y > -5) {
// 			data[i].y = -5;
// 		}
// 		if (data[i].y < -50) {
// 			data[i].y = -50;
// 		}
		
// 	}
	
	//move the last fetched value
	if (lastReceivedValue == null) {
	  return;
	}
	var value = JSON.parse(lastReceivedValue);
	for (var i=0;i<20;i++) {
    data[i].y = value.d[i] - 64;
    
    //trim the overloads
    if (data[i].y > -5) {
     data[i].y = -5;
    }
    if (data[i].y < -64) {
     data[i].y = -64;
    }
	}

},100);

  x.domain(data.map(function(d) { return d.x; }));
  y.domain([-64, 0]);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("dB");
  
  var selector = svg.selectAll(".bar")
  .data(data);
  
  //bars
  selector.enter().append("rect")
  .attr("class", "bar")
  .attr("x", function(d) { return d.x; })
  .attr("width", width/20 - 2)
  .attr("y", function(d) { return y(d.y); })
  .attr("height", function(d) { return height - y(d.y); });
  
  //overbars
  selector.enter().append("rect")
  .attr("class", "overbar")
  .attr("x", function(d) { return d.x; })
  .attr("width", width/20 - 2)
  .attr("y", function(d) { return y(d.y)-8; })
  .attr("height", 6);

selector.exit().remove();  

//add the zero line
svg.append("rect")
 .attr("x", 0)
 .attr("y", height + 2)
 .attr("height", 4)
 .attr("width", width)
 .attr("fill", "orange");

  update();
  
  setInterval(function() {
		update();
  },25);
  
  function update() {
	  var selector = svg.selectAll(".bar")
      .data(data);
  selector
  	  .attr("x", function(d) { return d.x; })
	  .attr("y", function(d) { return y(d.y); })
	  .attr("height", function(d) { return height - y(d.y); });
  
  //update overdata
  for (var i=0;i<20;i++) {
  	if (overdata[i].y >= -63) {
		overdata[i].y -= 1;
	}
	
	overdata[i].y = Math.max(data[i].y, overdata[i].y);
  }
  
  selector = svg.selectAll(".overbar")
  	.data(overdata);
  
  selector
  	.attr("y", function(d) { 
  		return y(d.y) - 8});
      
  
  }

//});
</script>
