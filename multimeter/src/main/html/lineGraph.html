<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: orange;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	
//generate a bunch of random data
//start with 50 dot's.
var data = new Array();
for (var i=0;i<50;i++) {
	data.push({x:i,y:0});
}
	

  x.domain(d3.extent(data, function(d) { return d.x; }));
  y.domain([-5,5]);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Volts");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
  
//add the zero line
  svg.append("rect")
   .attr("x", 0)
   .attr("y", height/2 - 2)
   .attr("height", 4)
   .attr("width", width)
   .attr("fill", "orange");
	   
//setInterval(function(){
	//add to a buffer
	
	//add new stuff
	//data.push({x:0,y:Math.random() * 10 - 5});
	//change all others
	

//}, 20);

var socket = new WebSocket("ws://" + document.domain + ":8887/");
socket.onopen = function() { console.log("Opened socket."); };
socket.onclose = function() { console.log("Closed socket."); };
socket.onerror = function() { console.log("Error during transfer."); };
socket.onmessage = function(a) {
  data.push({x:0,y:parseFloat(JSON.parse(a.data).v / 204.6) });
}


setInterval(function() {
	if (data.length>50) {
		data.splice(0,data.length-50);
		console.log("overflow!");
	}
	if (data.length==50) {
		data.splice(0,1);
		for (var i=0; i<data.length;i++) {
			data[i].x=i;
		}
		svg.select(".line")
		  .datum(data)
		  .attr("class", "line")
		  .attr("d", line);
	}
}, 20);

</script>
