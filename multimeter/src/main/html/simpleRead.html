<script>

var socket = new WebSocket("ws://" + document.domain + ":8887/");
socket.onopen = function() { document.write("<b>Opened!</b><br/>"); };
socket.onclose = function() { document.write("<b>Closed!</b><br/>"); };
socket.onerror = function() { document.write("<b>Error!</b><br/>"); };
socket.onmessage = function(a) {
  document.write("Received:" + a.data + ": "+ a.data.v + "<br/>");
}

</script>
